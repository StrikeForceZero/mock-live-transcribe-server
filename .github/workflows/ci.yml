name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install

      - name: ğŸ§¹ Check Prettier formatting
        run: pnpm format:check

      - name: ğŸ§¼ Run linter
        run: pnpm lint

      - name: âœ… Type check
        run: pnpm tsc

      - name: ğŸ§ª Run tests
        run: pnpm test
